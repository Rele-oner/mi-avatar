<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI Avatar - Kinetic Master v15</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        .grid { display: flex; width: 100vw; height: 100vh; }
        .view { flex: 1; position: relative; border-right: 1px solid #111; }
        canvas { width: 100%; height: 100%; transform: rotateY(180deg); object-fit: contain; }
        video { display: none; }
        .label { position: absolute; top: 15px; left: 15px; color: #00ffcc; font-family: monospace; font-size: 10px; background: rgba(0,0,0,0.8); padding: 5px; border: 1px solid #00ffcc; z-index: 10; }
    </style>
</head>
<body>
    <div class="grid">
        <div class="view"><div class="label">NEURAL_INPUT</div><video id="vid"></video><canvas id="c_in"></canvas></div>
        <div class="view"><div class="label">KINETIC_EMISSION_V15</div><canvas id="c_out"></canvas></div>
    </div>

<script type="module">
    const video = document.getElementById('vid');
    const ctxOut = document.getElementById('c_out').getContext('2d');
    const particles = [];

    // Clase para las partículas de datos
    class Particle {
        constructor(x, y) {
            this.x = x; this.y = y;
            this.vx = (Math.random() - 0.5) * 10;
            this.vy = (Math.random() - 0.5) * 10;
            this.life = 1.0;
        }
        update() { this.x += this.vx; this.y += this.vy; this.life -= 0.03; }
        draw(ctx) {
            ctx.fillStyle = `rgba(0, 255, 204, ${this.life})`;
            ctx.fillRect(this.x, this.y, 2, 2);
        }
    }

    function onResults(res) {
        const w = ctxOut.canvas.width = video.videoWidth;
        const h = ctxOut.canvas.height = video.videoHeight;
        ctxOut.fillStyle = '#000';
        ctxOut.fillRect(0, 0, w, h);

        // 1. DIBUJAR CUERPO (Holograma + Scanlines)
        if (res.poseLandmarks) {
            const lm = res.poseLandmarks;
            ctxOut.strokeStyle = '#00ffcc';
            drawConnectors(ctxOut, lm, POSE_CONNECTIONS, {color: '#00ffcc66', lineWidth: 2});
        }

        // 2. GENERAR PARTÍCULAS EN LAS MANOS
        [res.leftHandLandmarks, res.rightHandLandmarks].forEach(hand => {
            if (hand) {
                // Generar partícula en la punta del dedo índice (punto 8)
                if (Math.random() > 0.5) particles.push(new Particle(hand[8].x * w, hand[8].y * h));
                drawConnectors(ctxOut, hand, HAND_CONNECTIONS, {color: '#fff', lineWidth: 1.5});
            }
        });

        // 3. ACTUALIZAR Y DIBUJAR PARTÍCULAS
        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].draw(ctxOut);
            if (particles[i].life <= 0) particles.splice(i, 1);
        }

        // 4. CARA
        if (res.faceLandmarks) {
            drawConnectors(ctxOut, res.faceLandmarks, FACEMESH_FACE_OVAL, {color: '#00ffcc', lineWidth: 1.5});
        }
    }

    const holistic = new Holistic({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${f}`});
    holistic.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5 });
    holistic.onResults(onResults);

    const camera = new Camera(video, { onFrame: async () => { await holistic.send({image: video}); }, width: 640, height: 480 });
    camera.start();
</script>
</body>
</html>
