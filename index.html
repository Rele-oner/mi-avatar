<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Avatar Mirror - Character Sync</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <style>
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background: #050505; color: #00ffcc; margin: 0; 
            display: flex; flex-direction: column; align-items: center; 
        }
        .header { padding: 15px; text-align: center; width: 100%; border-bottom: 1px solid #333; }
        .main-view { 
            display: flex; justify-content: space-around; align-items: center; 
            width: 95vw; height: 75vh; margin-top: 20px; gap: 20px;
        }
        .view-box {
            position: relative; flex: 1; background: #0a0a0a; 
            border: 2px solid #333; border-radius: 10px; overflow: hidden;
            height: 100%; display: flex; justify-content: center; align-items: center;
        }
        video { display: none; }
        canvas { max-width: 100%; max-height: 100%; transform: rotateY(180deg); }
        .label {
            position: absolute; top: 10px; left: 10px; 
            background: rgba(0, 255, 204, 0.2); padding: 5px 10px; 
            border-radius: 5px; font-size: 12px; z-index: 5;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>SISTEMA DE AVATAR PERSONAJE - RELE-ONCR v4.0</h2>
    </div>

    <div class="main-view">
        <div class="view-box">
            <div class="label">CAPTURA REAL</div>
            <video id="webcam"></video>
            <canvas id="canvas_capture"></canvas>
        </div>
        <div class="view-box">
            <div class="label">PERSONAJE (AURA VERDE)</div>
            <canvas id="canvas_avatar"></canvas>
        </div>
    </div>

    <script type="module">
        const videoElement = document.getElementById('webcam');
        const canvasCapture = document.getElementById('canvas_capture');
        const canvasAvatar = document.getElementById('canvas_avatar');
        const ctxCap = canvasCapture.getContext('2d');
        const ctxAva = canvasAvatar.getContext('2d');

        function onResults(results) {
            [canvasCapture, canvasAvatar].forEach(c => {
                c.width = videoElement.videoWidth;
                c.height = videoElement.videoHeight;
            });

            // 1. VISTA REAL (Izquierda)
            ctxCap.save();
            ctxCap.clearRect(0, 0, canvasCapture.width, canvasCapture.height);
            ctxCap.drawImage(results.image, 0, 0, canvasCapture.width, canvasCapture.height);
            ctxCap.restore();

            // 2. PERSONAJE DIGITAL (Derecha)
            ctxAva.save();
            ctxAva.clearRect(0, 0, canvasAvatar.width, canvasAvatar.height);
            ctxAva.fillStyle = "#050505";
            ctxAva.fillRect(0, 0, canvasAvatar.width, canvasAvatar.height);

            if (results.poseLandmarks) {
                // Dibujamos el cuerpo con el aura verde neón de la imagen
                ctxAva.shadowBlur = 15;
                ctxAva.shadowColor = "#00ff33";
                
                // Hombros y Torso (Blanco sólido con aura)
                drawConnectors(ctxAva, results.poseLandmarks, POSE_CONNECTIONS, {color: '#FFFFFF', lineWidth: 5});
            }

            if (results.faceLandmarks) {
                // Cascos del personaje (Simulados con el contorno facial)
                drawConnectors(ctxAva, results.faceLandmarks, FACEMESH_FACE_OVAL, {color: '#00ff33', lineWidth: 2});
                
                // Ojos Azules (como en tu imagen)
                ctxAva.shadowColor = "#00ccff";
                drawConnectors(ctxAva, results.faceLandmarks, FACEMESH_LEFT_IRIS, {color: '#00ccff', lineWidth: 2});
                drawConnectors(ctxAva, results.faceLandmarks, FACEMESH_RIGHT_IRIS, {color: '#00ccff', lineWidth: 2});
                
                // Boca y Expresión (Precisión total)
                ctxAva.shadowBlur = 5;
                drawConnectors(ctxAva, results.faceLandmarks, FACEMESH_LIPS, {color: '#FFFFFF', lineWidth: 2});
            }

            if (results.rightHandLandmarks || results.leftHandLandmarks) {
                // Manos con brillo neón
                ctxAva.shadowColor = "#00ff33";
                if(results.rightHandLandmarks) drawConnectors(ctxAva, results.rightHandLandmarks, HAND_CONNECTIONS, {color: '#FFFFFF', lineWidth: 3});
                if(results.leftHandLandmarks) drawConnectors(ctxAva, results.leftHandLandmarks, HAND_CONNECTIONS, {color: '#FFFFFF', lineWidth: 3});
            }

            ctxAva.restore();
        }

        const holistic = new Holistic({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}`});
        holistic.setOptions({
            modelComplexity: 1,
            smoothLandmarks: true,
            refineFaceLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        holistic.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => { await holistic.send({image: videoElement}); },
            width: 640, height: 480
        });
        camera.start();
    </script>
</body>
</html>
