<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Avatar Mirror - Sticker Mode</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <style>
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background: #050505; color: #00ffcc; margin: 0; 
            display: flex; flex-direction: column; align-items: center; 
        }
        .header { padding: 15px; text-align: center; width: 100%; border-bottom: 1px solid #333; }
        .main-view { 
            display: flex; justify-content: space-around; align-items: center; 
            width: 95vw; height: 75vh; margin-top: 20px; gap: 20px;
        }
        .view-box {
            position: relative; flex: 1; background: #0a0a0a; 
            border: 2px solid #333; border-radius: 10px; overflow: hidden;
            height: 100%; display: flex; justify-content: center; align-items: center;
        }
        video { display: none; }
        canvas { 
            max-width: 100%; max-height: 100%; 
            transform: rotateY(180deg);
        }
        .label {
            position: absolute; top: 10px; left: 10px; 
            background: rgba(0, 255, 204, 0.2); padding: 5px 10px; 
            border-radius: 5px; font-size: 12px; z-index: 5;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>SISTEMA DE STICKER ANIMADO - RELE-ONCR</h2>
    </div>

    <div class="main-view">
        <div class="view-box">
            <div class="label">CAPTURA REAL</div>
            <video id="webcam"></video>
            <canvas id="canvas_capture"></canvas>
        </div>
        <div class="view-box">
            <div class="label">STICKER PERSONAJE</div>
            <canvas id="canvas_avatar"></canvas>
        </div>
    </div>

    <script type="module">
        const videoElement = document.getElementById('webcam');
        const canvasCapture = document.getElementById('canvas_capture');
        const canvasAvatar = document.getElementById('canvas_avatar');
        const ctxCap = canvasCapture.getContext('2d');
        const ctxAva = canvasAvatar.getContext('2d');

        // PRECARGA DEL PERSONAJE (STICKER)
        const stickerImg = new Image();
        stickerImg.src = 'https://i.ibb.co/v4m0Ym9/avatar-sticker.png'; // Aquí irá el PNG transparente de tu personaje

        function onResults(results) {
            [canvasCapture, canvasAvatar].forEach(c => {
                c.width = videoElement.videoWidth;
                c.height = videoElement.videoHeight;
            });

            // LADO IZQUIERDO (REAL)
            ctxCap.save();
            ctxCap.clearRect(0, 0, canvasCapture.width, canvasCapture.height);
            ctxCap.drawImage(results.image, 0, 0, canvasCapture.width, canvasCapture.height);
            ctxCap.restore();

            // LADO DERECHO (STICKER)
            ctxAva.save();
            ctxAva.clearRect(0, 0, canvasAvatar.width, canvasAvatar.height);
            ctxAva.fillStyle = "#050505";
            ctxAva.fillRect(0, 0, canvasAvatar.width, canvasAvatar.height);

            if (results.poseLandmarks) {
                // Dibujamos el "esqueleto" blanco que pediste, pero con estilo neón
                drawConnectors(ctxAva, results.poseLandmarks, POSE_CONNECTIONS, {color: '#FFFFFF', lineWidth: 4});
                
                // --- LÓGICA DE STICKER ---
                // Calculamos el centro del pecho y los hombros para posicionar el cuerpo del personaje
                const leftShoulder = results.poseLandmarks[11];
                const rightShoulder = results.poseShoulder = results.poseLandmarks[12];
                
                const centerX = ((leftShoulder.x + rightShoulder.x) / 2) * canvasAvatar.width;
                const centerY = ((leftShoulder.y + rightShoulder.y) / 2) * canvasAvatar.height;
                
                // Escalado dinámico según la distancia de los hombros
                const width = Math.abs(leftShoulder.x - rightShoulder.x) * canvasAvatar.width * 3.5;
                const height = width * (stickerImg.height / stickerImg.width);

                // Dibujamos el sticker sobre el esqueleto
                if (stickerImg.complete) {
                    ctxAva.globalAlpha = 0.9; // Un poco de transparencia para ver el esqueleto blanco debajo
                    ctxAva.drawImage(stickerImg, centerX - width/2, centerY - height/3, width, height);
                }

                // Añadimos el detalle de los ojos/boca neón que ya teníamos
                if (results.faceLandmarks) {
                    drawConnectors(ctxAva, results.faceLandmarks, FACEMESH_LIPS, {color: '#00ffcc', lineWidth: 2});
                    drawConnectors(ctxAva, results.faceLandmarks, FACEMESH_LEFT_IRIS, {color: '#00ffcc', lineWidth: 2});
                    drawConnectors(ctxAva, results.faceLandmarks, FACEMESH_RIGHT_IRIS, {color: '#00ffcc', lineWidth: 2});
                }
            }
            ctxAva.restore();
        }

        const holistic = new Holistic({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}`});
        holistic.setOptions({ modelComplexity: 1, smoothLandmarks: true, refineFaceLandmarks: true });
        holistic.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => { await holistic.send({image: videoElement}); },
            width: 640, height: 480
        });
        camera.start();
    </script>
</body>
</html>
