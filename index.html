<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI Avatar - V42 BYPASS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clmtrackr/1.1.2/clmtrackr.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; color: #00ffcc; font-family: monospace; }
        canvas { width: 100vw; height: 100vh; transform: rotateY(180deg); position: absolute; top: 0; left: 0; }
        video { position: fixed; bottom: 10px; right: 10px; width: 120px; opacity: 0.4; transform: rotateY(180deg); border: 1px solid #00ffcc; }
        #log { position: fixed; top: 10px; left: 10px; font-size: 10px; }
    </style>
</head>
<body>
    <div id="log">BYPASS_ENGINE_V42: ACTIVE</div>
    <video id="v" preload="auto" loop playsinline autoplay></video>
    <canvas id="out"></canvas>

<script>
    const video = document.getElementById('v');
    const canvas = document.getElementById('out');
    const ctx = canvas.getContext('2d');
    const ctrack = new clm.tracker();

    // 1. Acceso directo a cámara
    navigator.mediaDevices.getUserMedia({ video: { width: 400, height: 300 } })
    .then(stream => {
        video.srcObject = stream;
        video.play();
        
        // 2. Iniciar motor clásico
        ctrack.init();
        ctrack.start(video);
        drawLoop();
    });

    function drawLoop() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const positions = ctrack.getCurrentPosition();

        if (positions) {
            ctx.strokeStyle = "#00ffcc";
            ctx.lineWidth = 2;
            
            // Dibujamos el contorno facial básico (puntos 0 a 14)
            ctx.beginPath();
            for (let i = 0; i < 15; i++) {
                const x = (positions[i][0] / 400) * canvas.width;
                const y = (positions[i][1] / 300) * canvas.height;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            // Dibujamos los ojos como orbes de datos
            ctx.fillStyle = "#fff";
            [27, 32].forEach(i => {
                const x = (positions[i][0] / 400) * canvas.width;
                const y = (positions[i][1] / 300) * canvas.height;
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        requestAnimationFrame(drawLoop);
    }
</script>
</body>
</html>
