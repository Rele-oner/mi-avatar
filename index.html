<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI Avatar - V23 Insta-Link</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; color: #00ffcc; }
        .ui { position: absolute; left: 20px; top: 20px; z-index: 10; border-left: 2px solid #00ffcc; padding-left: 15px; }
        .main { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        canvas { height: 80vh; transform: rotateY(180deg); }
        #loader { position: absolute; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        video { display: none; }
    </style>
</head>
<body>
    <div id="loader">
        <h2 id="msg">INICIALIZANDO NÚCLEO...</h2>
        <p style="font-size: 10px; opacity: 0.5;">SI TARDA MÁS DE 10 SEG, RECARGA LA PÁGINA</p>
    </div>

    <div class="ui">
        <div style="font-size: 10px; opacity: 0.6;">SYSTEM_V23</div>
        <div id="fps" style="font-size: 18px; font-weight: bold;">WAITING...</div>
        <div id="status" style="color: #fff; font-size: 12px;">LINK_START</div>
    </div>

    <div class="main">
        <canvas id="out"></canvas>
        <video id="v" playsinline></video>
    </div>

<script type="module">
    const video = document.getElementById('v');
    const canvas = document.getElementById('out');
    const ctx = canvas.getContext('2d');
    const msg = document.getElementById('msg');
    let lastTime = 0;

    function onResults(res) {
        // Quitar el cargador en el primer frame exitoso
        document.getElementById('loader').style.display = 'none';
        
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (res.multiFaceLandmarks && res.multiFaceLandmarks.length > 0) {
            const face = res.multiFaceLandmarks[0];

            // 1. DIBUJAR IRIS (BRILLO BLANCO)
            ctx.fillStyle = "#fff";
            [468, 473].forEach(idx => {
                const p = face[idx];
                ctx.beginPath();
                ctx.arc(p.x * canvas.width, p.y * canvas.height, 5, 0, 7);
                ctx.fill();
            });

            // 2. DIBUJAR CONTORNO (LÍNEA CYAN)
            ctx.strokeStyle = "#00ffcc";
            ctx.lineWidth = 2;
            ctx.beginPath();
            // Puntos clave del contorno para no sobrecargar
            const oval = [10, 338, 297, 332, 284, 251, 389, 356, 454, 323, 361, 288, 397, 365, 379, 378, 400, 377, 152, 148, 176, 149, 150, 136, 172, 58, 132, 93, 234, 127, 162, 21, 54, 103, 67, 109];
            oval.forEach((idx, i) => {
                const p = face[idx];
                if(i === 0) ctx.moveTo(p.x * canvas.width, p.y * canvas.height);
                else ctx.lineTo(p.x * canvas.width, p.y * canvas.height);
            });
            ctx.closePath();
            ctx.stroke();
        }

        const now = performance.now();
        document.getElementById('fps').innerText = Math.round(1000 / (now - lastTime)) + " FPS";
        lastTime = now;
    }

    const faceMesh = new FaceMesh({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });

    faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: true, // Importante para el iris
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    faceMesh.onResults(onResults);

    const camera = new Camera(video, {
        onFrame: async () => {
            await faceMesh.send({image: video});
        },
        width: 640, height: 480 // Resolución baja para asegurar fluidez
    });

    msg.innerText = "ACCEDIENDO A CÁMARA...";
    camera.start().catch(() => msg.innerText = "ERROR: ACTIVA LA CÁMARA");
</script>
</body>
</html>
