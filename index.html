<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI Avatar - Engine X (Stable)</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        .container { display: flex; width: 100vw; height: 100vh; }
        canvas, video { flex: 1; height: 100%; object-fit: contain; transform: rotateY(180deg); }
        video { display: none; }
        #canvas_out { background: #000; border-left: 1px solid #00ffcc; }
    </style>
</head>
<body>
    <div class="container">
        <video id="input_video"></video>
        <canvas id="canvas_out"></canvas>
    </div>

<script type="module">
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('canvas_out');
    const canvasCtx = canvasElement.getContext('2d');

    function onResults(results) {
        canvasElement.width = videoElement.videoWidth;
        canvasElement.height = videoElement.videoHeight;
        
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        
        // Fondo negro sólido
        canvasCtx.fillStyle = '#000';
        canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);

        // Renderizado de Cara (Modo Escultura)
        if (results.faceLandmarks) {
            canvasCtx.strokeStyle = "rgba(0, 255, 204, 0.3)";
            canvasCtx.lineWidth = 0.5;
            // Dibujamos solo conexiones esenciales para no saturar
            for (const connection of FACEMESH_TESSELATION) {
                const start = results.faceLandmarks[connection[0]];
                const end = results.faceLandmarks[connection[1]];
                canvasCtx.beginPath();
                canvasCtx.moveTo(start.x * canvasElement.width, start.y * canvasElement.height);
                canvasCtx.lineTo(end.x * canvasElement.width, end.height * canvasElement.height);
                canvasCtx.stroke();
            }
        }

        // Renderizado de Cuerpo (Malla Estable)
        if (results.poseLandmarks) {
            canvasCtx.strokeStyle = "#00ffcc";
            canvasCtx.lineWidth = 2;
            // Conexiones de pose estándar (seguro y rápido)
            for (const connection of POSE_CONNECTIONS) {
                const start = results.poseLandmarks[connection[0]];
                const end = results.poseLandmarks[connection[1]];
                canvasCtx.beginPath();
                canvasCtx.moveTo(start.x * canvasElement.width, start.y * canvasElement.height);
                canvasCtx.lineTo(end.x * canvasElement.width, end.height * canvasElement.height);
                canvasCtx.stroke();
            }
        }
        canvasCtx.restore();
    }

    const holistic = new Holistic({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}`});
    holistic.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5 });
    holistic.onResults(onResults);

    const camera = new Camera(videoElement, {
        onFrame: async () => { await holistic.send({image: videoElement}); },
        width: 640, height: 480
    });
    camera.start();
</script>
</body>
</html>
