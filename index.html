<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Avatar Mirror - 3D Holistic Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.min.js"></script>

    <style>
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background: #050505; 
            color: #00ffcc; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        .header { padding: 15px; text-align: center; width: 100%; border-bottom: 1px solid #333; }
        
        .main-view { 
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            width: 95vw; 
            height: 70vh; 
            margin-top: 20px;
            gap: 20px;
        }

        .view-box {
            position: relative;
            flex: 1;
            background: #111;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        video { display: none; }
        canvas { 
            max-width: 100%; 
            max-height: 100%; 
        }
        /* Solo el canvas de captura se voltea */
        #canvas_capture { transform: rotateY(180deg); }

        .label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 255, 204, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 5;
        }

        .loading-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 100; 
        }
    </style>
</head>
<body>

    <div id="loader" class="loading-overlay">
        <h1>INICIANDO MOTOR 3D...</h1>
        <p>Sincronizando profundidad y mallas</p>
    </div>

    <div class="header">
        <h2>SISTEMA DE DUPLICACIÓN DE MOVIMIENTO 3D</h2>
    </div>

    <div class="main-view">
        <div class="view-box">
            <div class="label">CAPTURA REAL (2D)</div>
            <video id="webcam"></video>
            <canvas id="canvas_capture"></canvas>
        </div>

        <div class="view-box" id="container_3d">
            <div class="label">AVATAR GENERATIVO (3D)</div>
            </div>
    </div>

    <script type="module">
        const videoElement = document.getElementById('webcam');
        const canvasCapture = document.getElementById('canvas_capture');
        const ctxCap = canvasCapture.getContext('2d');
        const loader = document.getElementById('loader');
        const container3d = document.getElementById('container_3d');

        // --- CONFIGURACIÓN THREE.JS ---
        const scene = new THREE.Scene();
        const camera3d = new THREE.PerspectiveCamera(75, container3d.clientWidth / container3d.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(container3d.clientWidth, container3d.clientHeight);
        container3d.appendChild(renderer.domElement);

        // Luces para el volumen
        const light = new THREE.PointLight(0x00ffcc, 1, 100);
        light.position.set(0, 0, 10);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // Creación del "Avatar" (puntos 3D)
        const geometry = new THREE.SphereGeometry(0.05, 16, 16);
        const material = new THREE.MeshPhongMaterial({ color: 0x00ffcc, emissive: 0x00ffcc });
        const points3d = [];

        // Pre-creamos 33 esferas para la pose (MediaPipe usa 33 puntos de pose)
        for (let i = 0; i < 33; i++) {
            const sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);
            points3d.push(sphere);
        }

        camera3d.position.z = 2;
        camera3d.position.y = 0.5;

        function onResults(results) {
            loader.style.display = "none";
            
            // Ajustar canvas 2D
            canvasCapture.width = videoElement.videoWidth;
            canvasCapture.height = videoElement.videoHeight;

            // --- DIBUJO CAPTURA 2D ---
            ctxCap.save();
            ctxCap.clearRect(0, 0, canvasCapture.width, canvasCapture.height);
            ctxCap.drawImage(results.image, 0, 0, canvasCapture.width, canvasCapture.height);
            drawConnectors(ctxCap, results.poseLandmarks, POSE_CONNECTIONS, {color: '#00FFCC', lineWidth: 2});
            ctxCap.restore();

            // --- ACTUALIZACIÓN AVATAR 3D ---
            if (results.poseLandmarks) {
                results.poseLandmarks.forEach((landmark, index) => {
                    const point = points3d[index];
                    // Mapeo de coordenadas MediaPipe (0 a 1) a espacio Three.js (-1 a 1)
                    // Invertimos X para que actúe como espejo
                    point.position.x = -(landmark.x - 0.5) * 2; 
                    point.position.y = -(landmark.y - 0.5) * 2;
                    point.position.z = -landmark.z * 2; // Profundidad real detectada
                });
            }

            renderer.render(scene, camera3d);
        }

        const holistic = new Holistic({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}`;
        }});

        holistic.setOptions({
            modelComplexity: 1,
            smoothLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        holistic.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => { await holistic.send({image: videoElement}); },
            width: 640,
            height: 480
        });
        camera.start();

        // Manejar redimensionamiento de ventana
        window.addEventListener('resize', () => {
            camera3d.aspect = container3d.clientWidth / container3d.clientHeight;
            camera3d.updateProjectionMatrix();
            renderer.setSize(container3d.clientWidth, container3d.clientHeight);
        });
    </script>
</body>
</html>
