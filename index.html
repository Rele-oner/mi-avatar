<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI Avatar - Solid Framework v11</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        .grid { display: flex; width: 100vw; height: 100vh; }
        .pane { flex: 1; position: relative; border: 1px solid #1a1a1a; }
        canvas { width: 100%; height: 100%; transform: rotateY(180deg); object-fit: contain; }
        video { display: none; }
        .tag { position: absolute; top: 10px; left: 10px; color: #00ffcc; font-family: monospace; font-size: 11px; background: rgba(0,0,0,0.8); padding: 4px 8px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="grid">
        <div class="pane"><div class="tag">INPUT_LIVE</div><video id="vid"></video><canvas id="c_in"></canvas></div>
        <div class="pane"><div class="tag">SOLID_FRAMEWORK_V11</div><canvas id="c_out"></canvas></div>
    </div>

<script type="module">
    const video = document.getElementById('vid');
    const ctxIn = document.getElementById('c_in').getContext('2d');
    const ctxOut = document.getElementById('c_out').getContext('2d');

    function onResults(res) {
        const w = ctxIn.canvas.width = ctxOut.canvas.width = video.videoWidth;
        const h = ctxIn.canvas.height = ctxOut.canvas.height = video.videoHeight;

        ctxIn.drawImage(res.image, 0, 0);
        ctxOut.fillStyle = '#000';
        ctxOut.fillRect(0, 0, w, h);

        ctxOut.save();
        
        // 1. CARA: EFECTO "MÁSCARA DE CRISTAL"
        if (res.faceLandmarks) {
            // Malla interna muy sutil
            drawConnectors(ctxOut, res.faceLandmarks, FACEMESH_TESSELATION, {color: '#00ffcc15', lineWidth: 0.5});
            // Contorno fuerte para dar presencia
            drawConnectors(ctxOut, res.faceLandmarks, FACEMESH_FACE_OVAL, {color: '#00ffcc', lineWidth: 1.5});
        }

        // 2. CUERPO: ESTRUCTURA REFORZADA
        if (res.poseLandmarks) {
            // Dibujamos una "sombra" de energía bajo el esqueleto para dar grosor
            drawConnectors(ctxOut, res.poseLandmarks, POSE_CONNECTIONS, {color: '#00ffcc33', lineWidth: 8});
            // El esqueleto principal nítido
            drawConnectors(ctxOut, res.poseLandmarks, POSE_CONNECTIONS, {color: '#00ffcc', lineWidth: 2});
        }

        // 3. MANOS: WIREFRAME DE ALTA PRECISIÓN
        const handStyle = {color: '#ffffff', lineWidth: 1.2};
        if (res.leftHandLandmarks) drawConnectors(ctxOut, res.leftHandLandmarks, HAND_CONNECTIONS, handStyle);
        if (res.rightHandLandmarks) drawConnectors(ctxOut, res.rightHandLandmarks, HAND_CONNECTIONS, handStyle);

        ctxOut.restore();
    }

    const holistic = new Holistic({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${f}`});
    holistic.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.6 });
    holistic.onResults(onResults);

    const camera = new Camera(video, { onFrame: async () => { await holistic.send({image: video}); }, width: 640, height: 480 });
    camera.start();
</script>
</body>
</html>
