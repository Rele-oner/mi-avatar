<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AI Avatar - Final Full Body Mesh</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <style>
        body { font-family: 'Courier New', monospace; background: #000; color: #00ffcc; margin: 0; display: flex; flex-direction: column; align-items: center; overflow: hidden; }
        .main-view { display: flex; width: 100vw; height: 90vh; gap: 10px; padding: 10px; box-sizing: border-box; }
        .view-box { position: relative; flex: 1; background: #050505; border: 1px solid #1a1a1a; border-radius: 10px; display: flex; justify-content: center; align-items: center; }
        video { display: none; }
        canvas { max-width: 100%; max-height: 100%; transform: rotateY(180deg); }
        .label { position: absolute; top: 15px; left: 15px; background: rgba(0, 255, 204, 0.1); padding: 5px 12px; border-left: 2px solid #00ffcc; font-size: 10px; z-index: 5; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="main-view">
        <div class="view-box">
            <div class="label">NEURAL_INPUT_ACTIVE</div>
            <video id="webcam"></video>
            <canvas id="canvas_capture"></canvas>
        </div>
        <div class="view-box">
            <div class="label">GEN_AVATAR_V2.0</div>
            <canvas id="canvas_avatar"></canvas>
        </div>
    </div>

    <script type="module">
        const videoElement = document.getElementById('webcam');
        const canvasCapture = document.getElementById('canvas_capture');
        const canvasAvatar = document.getElementById('canvas_avatar');
        const ctxCap = canvasCapture.getContext('2d');
        const ctxAva = canvasAvatar.getContext('2d');

        // Dibuja una "caja" de malla entre dos puntos para dar volumen
        function drawMeshTube(ctx, p1, p2, w, h, subdivisions = 3) {
            if (!p1 || !p2) return;
            const offsetX = (p2.x - p1.x) / subdivisions;
            const offsetY = (p2.y - p1.y) / subdivisions;

            for (let i = 0; i <= subdivisions; i++) {
                const cx = (p1.x + offsetX * i) * w;
                const cy = (p1.y + offsetY * i) * h;
                
                // Dibujamos un pequeño rombo en cada subdivisión para simular volumen
                ctx.beginPath();
                ctx.arc(cx, cy, 2, 0, Math.PI * 2);
                ctx.strokeStyle = "rgba(0, 255, 255, 0.3)";
                ctx.stroke();
                
                // Líneas de conexión extra
                ctx.beginPath();
                ctx.moveTo(cx - 5, cy);
                ctx.lineTo(cx + 5, cy);
                ctx.stroke();
            }
        }

        function onResults(results) {
            canvasCapture.width = canvasAvatar.width = videoElement.videoWidth;
            canvasCapture.height = canvasAvatar.height = videoElement.videoHeight;

            ctxCap.drawImage(results.image, 0, 0, canvasCapture.width, canvasCapture.height);
            ctxCap.fillStyle = "rgba(0, 0, 0, 0.6)";
            ctxCap.fillRect(0, 0, canvasCapture.width, canvasCapture.height);

            ctxAva.save();
            ctxAva.fillStyle = "#000"; 
            ctxAva.fillRect(0, 0, canvasAvatar.width, canvasAvatar.height);
            
            ctxAva.shadowBlur = 15;
            ctxAva.shadowColor = "#00FFFF";

            // 1. CARA: La joya de la corona (Malla completa)
            if (results.faceLandmarks) {
                drawConnectors(ctxAva, results.faceLandmarks, FACEMESH_TESSELATION, {color: "rgba(0, 255, 255, 0.2)", lineWidth: 0.5});
                drawConnectors(ctxAva, results.faceLandmarks, FACEMESH_FACE_OVAL, {color: "#00FFFF", lineWidth: 1});
                drawConnectors(ctxAva, results.faceLandmarks, FACEMESH_LIPS, {color: "#FFFFFF", lineWidth: 1});
            }

            // 2. CUERPO: Generación de volumen (Simulando la malla facial)
            if (results.poseLandmarks) {
                const lm = results.poseLandmarks;
                const w = canvasAvatar.width;
                const h = canvasAvatar.height;

                // Dibujamos tubos de malla en brazos
                drawMeshTube(ctxAva, lm[11], lm[13], w, h); // Brazo Izq
                drawMeshTube(ctxAva, lm[13], lm[15], w, h);
                drawMeshTube(ctxAva, lm[12], lm[14], w, h); // Brazo Der
                drawMeshTube(ctxAva, lm[14], lm[16], w, h);

                // Malla de Torso
                ctxAva.beginPath();
                ctxAva.moveTo(lm[11].x * w, lm[11].y * h);
                ctxAva.lineTo(lm[12].x * w, lm[12].y * h);
                ctxAva.lineTo(lm[24].x * w, lm[24].y * h);
                ctxAva.lineTo(lm[23].x * w, lm[23].y * h);
                ctxAva.closePath();
                ctxAva.strokeStyle = "rgba(0, 255, 255, 0.5)";
                ctxAva.stroke();

                drawConnectors(ctxAva, lm, POSE_CONNECTIONS, {color: "#00FFFF", lineWidth: 2});
            }

            // 3. MANOS: Malla técnica
            if (results.rightHandLandmarks) {
                drawConnectors(ctxAva, results.rightHandLandmarks, HAND_CONNECTIONS, {color: "#fff", lineWidth: 1});
            }
            if (results.leftHandLandmarks) {
                drawConnectors(ctxAva, results.leftHandLandmarks, HAND_CONNECTIONS, {color: "#fff", lineWidth: 1});
            }

            ctxAva.restore();
        }

        const holistic = new Holistic({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}`});
        holistic.setOptions({ modelComplexity: 1, smoothLandmarks: true, refineFaceLandmarks: true, minDetectionConfidence: 0.5 });
        holistic.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => { await holistic.send({image: videoElement}); },
            width: 640, height: 480
        });
        camera.start();
    </script>
</body>
</html>
