<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Avatar Mirror - Holistic Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <style>
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background: #050505; 
            color: #00ffcc; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        .header { padding: 15px; text-align: center; width: 100%; border-bottom: 1px solid #333; }
        
        /* Contenedor Dual */
        .main-view { 
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            width: 95vw; 
            height: 70vh; 
            margin-top: 20px;
            gap: 20px;
        }

        .view-box {
            position: relative;
            flex: 1;
            background: #111;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video { display: none; }
        canvas { 
            max-width: 100%; 
            max-height: 100%; 
            transform: rotateY(180deg); 
        }

        .label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 255, 204, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 5;
        }

        .loading-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 100; 
        }
    </style>
</head>
<body>

    <div id="loader" class="loading-overlay">
        <h1>SINCRONIZANDO AVATAR...</h1>
        <p>Cargando red neuronal holística</p>
    </div>

    <div class="header">
        <h2>SISTEMA DE DUPLICACIÓN DE MOVIMIENTO</h2>
    </div>

    <div class="main-view">
        <div class="view-box">
            <div class="label">CAPTURA DE VIDEO</div>
            <video id="webcam"></video>
            <canvas id="canvas_capture"></canvas>
        </div>

        <div class="view-box">
            <div class="label">MONIGOTE (AVATAR)</div>
            <canvas id="canvas_avatar"></canvas>
        </div>
    </div>

    <script type="module">
        const videoElement = document.getElementById('webcam');
        const canvasCapture = document.getElementById('canvas_capture');
        const canvasAvatar = document.getElementById('canvas_avatar');
        
        const ctxCap = canvasCapture.getContext('2d');
        const ctxAva = canvasAvatar.getContext('2d');
        const loader = document.getElementById('loader');

        function onResults(results) {
            loader.style.display = "none";
            
            // Ajustar resolución
            [canvasCapture, canvasAvatar].forEach(c => {
                c.width = videoElement.videoWidth;
                c.height = videoElement.videoHeight;
            });

            // --- DIBUJO CAPTURA (IZQUIERDA) ---
            ctxCap.save();
            ctxCap.clearRect(0, 0, canvasCapture.width, canvasCapture.height);
            ctxCap.drawImage(results.image, 0, 0, canvasCapture.width, canvasCapture.height);
            
            // Dibujar mallas sobre la imagen real
            drawConnectors(ctxCap, results.poseLandmarks, POSE_CONNECTIONS, {color: '#00FFCC', lineWidth: 2});
            drawConnectors(ctxCap, results.faceLandmarks, FACEMESH_TESSELATION, {color: '#C0C0C040', lineWidth: 1});
            drawConnectors(ctxCap, results.leftHandLandmarks, HAND_CONNECTIONS, {color: '#FF0000', lineWidth: 2});
            drawConnectors(ctxCap, results.rightHandLandmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
            ctxCap.restore();


            // --- DIBUJO MONIGOTE (DERECHA) ---
            ctxAva.save();
            ctxAva.clearRect(0, 0, canvasAvatar.width, canvasAvatar.height);
            // Fondo sólido para el monigote
            ctxAva.fillStyle = "#111";
            ctxAva.fillRect(0, 0, canvasAvatar.width, canvasAvatar.height);

            // Dibujar esqueleto (Monigote)
            // Cuerpo
            if (results.poseLandmarks) {
                drawConnectors(ctxAva, results.poseLandmarks, POSE_CONNECTIONS, {color: '#FFFFFF', lineWidth: 5});
                drawLandmarks(ctxAva, results.poseLandmarks, {color: '#00ffcc', lineWidth: 1, radius: 3});
            }
            // Manos
            if (results.leftHandLandmarks) {
                drawConnectors(ctxAva, results.leftHandLandmarks, HAND_CONNECTIONS, {color: '#FFFFFF', lineWidth: 3});
            }
            if (results.rightHandLandmarks) {
                drawConnectors(ctxAva, results.rightHandLandmarks, HAND_CONNECTIONS, {color: '#FFFFFF', lineWidth: 3});
            }
            // Cara (Simplificada para el monigote)
            if (results.faceLandmarks) {
                drawConnectors(ctxAva, results.faceLandmarks, FACEMESH_CONTOURS, {color: '#00ffcc', lineWidth: 2});
            }

            ctxAva.restore();
        }

        const holistic = new Holistic({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}`;
        }});

        holistic.setOptions({
            modelComplexity: 1,
            smoothLandmarks: true,
            refineFaceLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        holistic.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => { await holistic.send({image: videoElement}); },
            width: 640,
            height: 480
        });
        camera.start();
    </script>
</body>
</html>
