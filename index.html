<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Avatar Mirror - Neon Character Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <style>
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background: #000; color: #00ffcc; margin: 0; 
            display: flex; flex-direction: column; align-items: center; 
        }
        .header { padding: 10px; text-align: center; width: 100%; border-bottom: 1px solid #222; }
        .main-view { 
            display: flex; justify-content: center; align-items: center; 
            width: 98vw; height: 80vh; margin-top: 10px; gap: 15px;
        }
        .view-box {
            position: relative; flex: 1; background: #050505; 
            border: 1px solid #00ffcc44; border-radius: 8px; overflow: hidden;
            height: 100%; display: flex; justify-content: center; align-items: center;
        }
        video { display: none; }
        canvas { max-width: 100%; max-height: 100%; transform: rotateY(180deg); }
        .label {
            position: absolute; top: 10px; left: 10px; 
            background: rgba(0, 255, 204, 0.1); padding: 4px 8px; 
            border-radius: 4px; font-size: 11px; z-index: 5; border: 1px solid #00ffcc22;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2 id="title">SISTEMA DE SINCRONIZACIÓN NEÓN v5.0</h2>
    </div>

    <div class="main-view">
        <div class="view-box">
            <div class="label">CAPTURA DE MOVIMIENTO</div>
            <video id="webcam"></video>
            <canvas id="canvas_capture"></canvas>
        </div>
        <div class="view-box">
            <div class="label">AVATAR GENERATIVO (MODO PERSONAJE)</div>
            <canvas id="canvas_avatar"></canvas>
        </div>
    </div>

    <script type="module">
        const videoElement = document.getElementById('webcam');
        const canvasCapture = document.getElementById('canvas_capture');
        const canvasAvatar = document.getElementById('canvas_avatar');
        const ctxCap = canvasCapture.getContext('2d');
        const ctxAva = canvasAvatar.getContext('2d');

        function onResults(results) {
            [canvasCapture, canvasAvatar].forEach(c => {
                c.width = videoElement.videoWidth;
                c.height = videoElement.videoHeight;
            });

            // 1. DIBUJO CAPTURA REAL
            ctxCap.save();
            ctxCap.clearRect(0, 0, canvasCapture.width, canvasCapture.height);
            ctxCap.drawImage(results.image, 0, 0, canvasCapture.width, canvasCapture.height);
            ctxCap.restore();

            // 2. DIBUJO AVATAR PERSONAJE NEÓN
            ctxAva.save();
            ctxAva.clearRect(0, 0, canvasAvatar.width, canvasAvatar.height);
            
            if (results.poseLandmarks) {
                // Configuración de Estilo Neón (Aura Verde)
                ctxAva.shadowBlur = 20;
                ctxAva.shadowColor = "#00ff66";
                ctxAva.strokeStyle = "#ffffff";
                ctxAva.lineWidth = 4;

                // Esqueleto Principal (Torso y Brazos)
                drawConnectors(ctxAva, results.poseLandmarks, POSE_CONNECTIONS, {color: '#FFFFFF', lineWidth: 4});
            }

            if (results.faceLandmarks) {
                // Aura facial verde
                ctxAva.shadowColor = "#00ff66";
                drawConnectors(ctxAva, results.faceLandmarks, FACEMESH_FACE_OVAL, {color: '#00ff66', lineWidth: 1});

                // Ojos Azules Brillantes (Como tu personaje)
                ctxAva.shadowColor = "#00d9ff";
                ctxAva.shadowBlur = 15;
                drawConnectors(ctxAva, results.faceLandmarks, FACEMESH_LEFT_IRIS, {color: '#00d9ff', lineWidth: 2});
                drawConnectors(ctxAva, results.faceLandmarks, FACEMESH_RIGHT_IRIS, {color: '#00d9ff', lineWidth: 2});
                drawConnectors(ctxAva, results.faceLandmarks, FACEMESH_LEFT_EYE, {color: '#FFFFFF', lineWidth: 1});
                drawConnectors(ctxAva, results.faceLandmarks, FACEMESH_RIGHT_EYE, {color: '#FFFFFF', lineWidth: 1});

                // Boca detallada (Blanca con brillo verde)
                ctxAva.shadowColor = "#00ff66";
                drawConnectors(ctxAva, results.faceLandmarks, FACEMESH_LIPS, {color: '#FFFFFF', lineWidth: 2});
            }

            if (results.rightHandLandmarks) {
                ctxAva.shadowColor = "#00ff66";
                drawConnectors(ctxAva, results.rightHandLandmarks, HAND_CONNECTIONS, {color: '#FFFFFF', lineWidth: 2});
            }
            if (results.leftHandLandmarks) {
                ctxAva.shadowColor = "#00ff66";
                drawConnectors(ctxAva, results.leftHandLandmarks, HAND_CONNECTIONS, {color: '#FFFFFF', lineWidth: 2});
            }

            ctxAva.restore();
        }

        const holistic = new Holistic({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}`});
        holistic.setOptions({
            modelComplexity: 1,
            smoothLandmarks: true,
            refineFaceLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        holistic.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => { await holistic.send({image: videoElement}); },
            width: 640, height: 480
        });
        camera.start();
    </script>
</body>
</html>
