<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI Avatar - Reactive Glow v14</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        .grid { display: flex; width: 100vw; height: 100vh; }
        .view { flex: 1; position: relative; border-right: 1px solid #111; }
        canvas { width: 100%; height: 100%; transform: rotateY(180deg); object-fit: contain; }
        video { display: none; }
        .label { position: absolute; top: 15px; left: 15px; color: #00ffcc; font-family: monospace; font-size: 10px; background: rgba(0,0,0,0.8); padding: 5px; border: 1px solid #00ffcc; z-index: 10; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="grid">
        <div class="view"><div class="label">Neural Input</div><video id="vid"></video><canvas id="c_in"></canvas></div>
        <div class="view"><div class="label">Reactive_Glow_V14</div><canvas id="c_out"></canvas></div>
    </div>

<script type="module">
    const video = document.getElementById('vid');
    const ctxIn = document.getElementById('c_in').getContext('2d');
    const ctxOut = document.getElementById('c_out').getContext('2d');

    // Función para calcular apertura de boca
    function getMouthIntensity(landmarks) {
        if (!landmarks) return 0;
        const topLip = landmarks[13];
        const bottomLip = landmarks[14];
        const dist = Math.sqrt(Math.pow(topLip.x - bottomLip.x, 2) + Math.pow(topLip.y - bottomLip.y, 2));
        return Math.min(dist * 10, 1); // Normalizado a 0-1
    }

    function onResults(res) {
        const w = ctxIn.canvas.width = ctxOut.canvas.width = video.videoWidth;
        const h = ctxIn.canvas.height = ctxOut.canvas.height = video.videoHeight;
        
        ctxIn.drawImage(res.image, 0, 0);
        ctxOut.fillStyle = '#000';
        ctxOut.fillRect(0, 0, w, h);

        const intensity = getMouthIntensity(res.faceLandmarks);
        const glowColor = `rgba(0, 255, 204, ${0.2 + intensity * 0.8})`; // El brillo sube con la boca abierta
        
        ctxOut.save();
        
        // Efecto de Brillo Global (Bloom)
        if (intensity > 0.3) {
            ctxOut.shadowBlur = 15 * intensity;
            ctxOut.shadowColor = '#00ffcc';
        }

        // 1. TORSO CON SCANLINES
        if (res.poseLandmarks) {
            const lm = res.poseLandmarks;
            ctxOut.beginPath();
            ctxOut.moveTo(lm[11].x * w, lm[11].y * h);
            ctxOut.lineTo(lm[12].x * w, lm[12].y * h);
            ctxOut.lineTo(lm[24].x * w, lm[24].y * h);
            ctxOut.lineTo(lm[23].x * w, lm[23].y * h);
            ctxOut.closePath();
            ctxOut.save();
            ctxOut.clip();
            
            // Scanlines móviles
            const time = Date.now() * 0.05;
            ctxOut.strokeStyle = `rgba(0, 255, 204, ${0.1 + intensity * 0.3})`;
            for (let i = 0; i < h; i += 6) {
                let y = (i + time) % h;
                ctxOut.beginPath(); ctxOut.moveTo(0, y); ctxOut.lineTo(w, y); ctxOut.stroke();
            }
            ctxOut.restore();
            ctxOut.strokeStyle = glowColor;
            ctxOut.lineWidth = 2;
            ctxOut.stroke();
        }

        // 2. CARA DINÁMICA
        if (res.faceLandmarks) {
            drawConnectors(ctxOut, res.faceLandmarks, FACEMESH_TESSELATION, {color: `rgba(0, 255, 204, ${0.05 + intensity * 0.2})`, lineWidth: 0.5});
            drawConnectors(ctxOut, res.faceLandmarks, FACEMESH_FACE_OVAL, {color: glowColor, lineWidth: 1.5});
        }

        // 3. MANOS
        const handStyle = {color: intensity > 0.5 ? '#00ffcc' : '#fff', lineWidth: 1.2};
        if (res.rightHandLandmarks) drawConnectors(ctxOut, res.rightHandLandmarks, HAND_CONNECTIONS, handStyle);
        if (res.leftHandLandmarks) drawConnectors(ctxOut, res.leftHandLandmarks, HAND_CONNECTIONS, handStyle);

        ctxOut.restore();
    }

    const holistic = new Holistic({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${f}`});
    holistic.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5 });
    holistic.onResults(onResults);

    const camera = new Camera(video, { onFrame: async () => { await holistic.send({image: video}); }, width: 640, height: 480 });
    camera.start();
</script>
</body>
</html>
