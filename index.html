<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI Avatar - V27 Nebula</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; }
        #ui { position: absolute; top: 20px; left: 20px; color: #00ffcc; z-index: 10; border-left: 2px solid #00ffcc; padding-left: 15px; }
        canvas { width: 100vw; height: 100vh; transform: rotateY(180deg); }
        video { display: none; }
    </style>
</head>
<body>
    <div id="ui">
        <div style="font-size: 9px; opacity: 0.5;">STATUS: OVERDRIVE</div>
        <div id="fps" style="font-size: 16px; font-weight: bold; text-shadow: 0 0 10px #00ffcc;">0 FPS</div>
    </div>
    <canvas id="out"></canvas>
    <video id="v" playsinline></video>

<script type="module">
    const video = document.getElementById('v');
    const canvas = document.getElementById('out');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let lastTime = 0;

    class Particle {
        constructor(x, y) {
            this.x = x; this.y = y;
            this.vx = (Math.random() - 0.5) * 10;
            this.vy = (Math.random() - 0.5) * 10;
            this.life = 1.0;
        }
        update() { this.x += this.vx; this.y += this.vy; this.life -= 0.02; }
        draw() {
            ctx.fillStyle = `rgba(0, 255, 204, ${this.life})`;
            ctx.fillRect(this.x, this.y, 2, 2);
        }
    }

    function onResults(res) {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (res.multiFaceLandmarks && res.multiFaceLandmarks.length > 0) {
            const face = res.multiFaceLandmarks[0];
            
            // Detección de parpadeo (distancia párpados)
            const upper = face[159].y; const lower = face[145].y;
            if (Math.abs(upper - lower) < 0.015) {
                for(let i=0; i<5; i++) particles.push(new Particle(face[468].x * canvas.width, face[468].y * canvas.height));
            }

            // Dibujar Rejilla
            ctx.strokeStyle = "rgba(0, 255, 204, 0.1)";
            for(let i=0; i<canvas.width; i+=50) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i, canvas.height); ctx.stroke(); }

            // Dibujar Ojos y Rostro
            ctx.shadowBlur = 15; ctx.shadowColor = "#00ffcc";
            ctx.strokeStyle = "#00ffcc"; ctx.lineWidth = 2;
            ctx.beginPath();
            [10, 338, 297, 332, 284, 251, 389, 356, 454, 323, 361, 288, 397, 365, 379, 378, 400, 377, 152, 148, 176, 149, 150, 136, 172, 58, 132, 93, 234, 127, 162, 21, 54, 103, 67, 109].forEach((idx, i) => {
                const p = face[idx]; i === 0 ? ctx.moveTo(p.x*canvas.width, p.y*canvas.height) : ctx.lineTo(p.x*canvas.width, p.y*canvas.height);
            });
            ctx.closePath(); ctx.stroke();

            ctx.fillStyle = "#fff";
            [468, 473].forEach(idx => {
                const p = face[idx]; ctx.beginPath(); ctx.arc(p.x*canvas.width, p.y*canvas.height, 5, 0, 7); ctx.fill();
            });
        }

        particles = particles.filter(p => p.life > 0);
        particles.forEach(p => { p.update(); p.draw(); });

        const now = performance.now();
        document.getElementById('fps').innerText = Math.round(1000 / (now - lastTime)) + " FPS";
        lastTime = now;
    }

    const faceMesh = new FaceMesh({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${f}`});
    faceMesh.setOptions({maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.5});
    faceMesh.onResults(onResults);
    new Camera(video, {onFrame: async () => {await faceMesh.send({image: video})}, width: 640, height: 480}).start();
</script>
</body>
</html>
