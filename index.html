<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Avatar Mirror - Estable</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #0a0a0a; 
            color: #00ffcc; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        .header { padding: 15px; text-align: center; width: 100%; background: #111; border-bottom: 2px solid #00ffcc; }
        
        .main-view { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            width: 100vw; 
            height: 80vh; 
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        .view-box {
            position: relative;
            flex: 1;
            background: #000;
            border: 2px solid #333;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 4/3;
        }

        video { display: none; }
        canvas { 
            width: 100%; 
            height: 100%; 
            transform: rotateY(180deg); /* Efecto espejo */
        }

        .label {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 255, 204, 0.8);
            color: #000;
            padding: 5px 12px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 12px;
            z-index: 10;
        }

        #status-bar {
            background: #111;
            padding: 10px 30px;
            border-radius: 20px;
            border: 1px solid #00ffcc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>SISTEMA DE CAPTURA HOLÍSTICA</h1>
    </div>

    <div class="main-view">
        <div class="view-box">
            <div class="label">CAPTURA REAL</div>
            <video id="webcam"></video>
            <canvas id="canvas_capture"></canvas>
        </div>

        <div class="view-box">
            <div class="label">MONIGOTE DIGITAL</div>
            <canvas id="canvas_avatar"></canvas>
        </div>
    </div>

    <div id="status-bar">Esperando cámara...</div>

    <script type="module">
        const videoElement = document.getElementById('webcam');
        const canvasCapture = document.getElementById('canvas_capture');
        const canvasAvatar = document.getElementById('canvas_avatar');
        
        const ctxCap = canvasCapture.getContext('2d');
        const ctxAva = canvasAvatar.getContext('2d');
        const statusBar = document.getElementById('status-bar');

        function onResults(results) {
            statusBar.innerText = results.poseLandmarks ? "Sujeto detectado - Sincronizado" : "Buscando sujeto...";

            // Ajustar resolución de los lienzos
            canvasCapture.width = canvasAvatar.width = videoElement.videoWidth;
            canvasCapture.height = canvasAvatar.height = videoElement.videoHeight;

            // --- RENDER IZQUIERDO (REALIDAD AUMENTADA) ---
            ctxCap.save();
            ctxCap.clearRect(0, 0, canvasCapture.width, canvasCapture.height);
            ctxCap.drawImage(results.image, 0, 0, canvasCapture.width, canvasCapture.height);
            
            // Dibujamos la malla sutilmente encima
            if (results.poseLandmarks) {
                drawConnectors(ctxCap, results.poseLandmarks, POSE_CONNECTIONS, {color: '#00FFCC', lineWidth: 2});
            }
            if (results.leftHandLandmarks) {
                drawConnectors(ctxCap, results.leftHandLandmarks, HAND_CONNECTIONS, {color: '#FF0000', lineWidth: 2});
            }
            if (results.rightHandLandmarks) {
                drawConnectors(ctxCap, results.rightHandLandmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
            }
            ctxCap.restore();

            // --- RENDER DERECHO (EL MONIGOTE) ---
            ctxAva.save();
            ctxAva.clearRect(0, 0, canvasAvatar.width, canvasAvatar.height);
            ctxAva.fillStyle = "#050505";
            ctxAva.fillRect(0, 0, canvasAvatar.width, canvasAvatar.height);

            // Cuerpo y brazos del monigote
            if (results.poseLandmarks) {
                drawConnectors(ctxAva, results.poseLandmarks, POSE_CONNECTIONS, {color: '#FFFFFF', lineWidth: 4});
                drawLandmarks(ctxAva, results.poseLandmarks, {color: '#00ffcc', lineWidth: 1, radius: 2});
            }
            // Manos detalladas
            if (results.leftHandLandmarks) {
                drawConnectors(ctxAva, results.leftHandLandmarks, HAND_CONNECTIONS, {color: '#FFFFFF', lineWidth: 2});
            }
            if (results.rightHandLandmarks) {
                drawConnectors(ctxAva, results.rightHandLandmarks, HAND_CONNECTIONS, {color: '#FFFFFF', lineWidth: 2});
            }
            // Cara del monigote (contornos expresivos)
            if (results.faceLandmarks) {
                drawConnectors(ctxAva, results.faceLandmarks, FACEMESH_CONTOURS, {color: '#00ffcc', lineWidth: 1});
            }

            ctxAva.restore();
        }

        const holistic = new Holistic({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}`;
        }});

        holistic.setOptions({
            modelComplexity: 1,
            smoothLandmarks: true,
            refineFaceLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        holistic.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => { await holistic.send({image: videoElement}); },
            width: 640,
            height: 480
        });
        camera.start();
    </script>
</body>
</html>
