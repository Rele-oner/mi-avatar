<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Avatar - Neural Mesh Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <style>
        body { font-family: 'Courier New', monospace; background: #000; color: #00ffcc; margin: 0; display: flex; flex-direction: column; align-items: center; overflow: hidden; }
        .main-view { display: flex; width: 100vw; height: 90vh; gap: 15px; padding: 15px; box-sizing: border-box; }
        .view-box { position: relative; flex: 1; background: #050505; border: 1px solid #222; border-radius: 12px; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        video { display: none; }
        canvas { max-width: 100%; max-height: 100%; transform: rotateY(180deg); }
        .label { position: absolute; top: 15px; left: 15px; background: rgba(0, 255, 204, 0.05); padding: 6px 15px; border-left: 3px solid #00ffcc; font-size: 11px; z-index: 5; letter-spacing: 2px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="main-view">
        <div class="view-box">
            <div class="label">Neural_Link_Input</div>
            <video id="webcam"></video>
            <canvas id="canvas_capture"></canvas>
        </div>
        <div class="view-box">
            <div class="label">Mesh_Core_Renderer_v3</div>
            <canvas id="canvas_avatar"></canvas>
        </div>
    </div>

    <script type="module">
        const videoElement = document.getElementById('webcam');
        const canvasCapture = document.getElementById('canvas_capture');
        const canvasAvatar = document.getElementById('canvas_avatar');
        const ctxCap = canvasCapture.getContext('2d');
        const ctxAva = canvasAvatar.getContext('2d');

        // Función para tejer la malla del cuerpo y darle grosor
        function drawAdvancedBody(ctx, lm, w, h) {
            ctx.lineWidth = 0.8;
            ctx.strokeStyle = "rgba(0, 255, 255, 0.4)";

            const connect = (a, b) => {
                if (lm[a] && lm[b]) {
                    ctx.beginPath();
                    ctx.moveTo(lm[a].x * w, lm[a].y * h);
                    ctx.lineTo(lm[b].x * w, lm[b].y * h);
                    ctx.stroke();
                }
            };

            // Creamos una red cruzada en el torso para dar volumen
            connect(11, 12); connect(23, 24); // Hombros y Caderas
            connect(11, 23); connect(12, 24); // Costados
            connect(11, 24); connect(12, 23); // Cruzado Torso (X)
            
            // Brazos con estructura de doble hilo
            const drawArm = (s, e, w_pt) => {
                connect(s, e); connect(e, w_pt);
                // Línea de refuerzo para volumen
                if(lm[s] && lm[w_pt]) {
                    ctx.setLineDash([5, 5]);
                    connect(s, w_pt);
                    ctx.setLineDash([]);
                }
            };
            drawArm(11, 13, 15); // Izquierdo
            drawArm(12, 14, 16); // Derecho
        }

        function onResults(results) {
            canvasCapture.width = canvasAvatar.width = videoElement.videoWidth;
            canvasCapture.height = canvasAvatar.height = videoElement.videoHeight;

            // Input Real oscurecido
            ctxCap.drawImage(results.image, 0, 0, canvasCapture.width, canvasCapture.height);
            ctxCap.fillStyle = "rgba(0, 0, 0, 0.7)";
            ctxCap.fillRect(0, 0, canvasCapture.width, canvasCapture.height);

            // Renderizado del Avatar
            ctxAva.save();
            ctxAva.fillStyle = "#000"; 
            ctxAva.fillRect(0, 0, canvasAvatar.width, canvasAvatar.height);
            
            ctxAva.shadowBlur = 12;
            ctxAva.shadowColor = "#00FFFF";

            // 1. CARA: MALLA PURA (Sin líneas de ojos/boca encima)
            if (results.faceLandmarks) {
                // Dibujamos SOLO la malla de triangulación (Tessellation)
                drawConnectors(ctxAva, results.faceLandmarks, FACEMESH_TESSELATION, {
                    color: "rgba(0, 255, 255, 0.3)", 
                    lineWidth: 0.5
                });
                // Contorno suave para definir la forma global
                drawConnectors(ctxAva, results.faceLandmarks, FACEMESH_FACE_OVAL, {
                    color: "rgba(0, 255, 255, 0.8)", 
                    lineWidth: 1
                });
            }

            // 2. CUERPO: MALLA ESTRUCTURADA
            if (results.poseLandmarks) {
                drawAdvancedBody(ctxAva, results.poseLandmarks, canvasAvatar.width, canvasAvatar.height);
                drawConnectors(ctxAva, results.poseLandmarks, POSE_CONNECTIONS, {
                    color: "#00FFFF", 
                    lineWidth: 1.5
                });
            }

            // 3. MANOS: WIREFRAME DETALLADO
            if (results.rightHandLandmarks) {
                drawConnectors(ctxAva, results.rightHandLandmarks, HAND_CONNECTIONS, {color: "rgba(255,255,255,0.6)", lineWidth: 1});
            }
            if (results.leftHandLandmarks) {
                drawConnectors(ctxAva, results.leftHandLandmarks, HAND_CONNECTIONS, {color: "rgba(255,255,255,0.6)", lineWidth: 1});
            }

            ctxAva.restore();
        }

        const holistic = new Holistic({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}`});
        holistic.setOptions({ modelComplexity: 1, smoothLandmarks: true, refineFaceLandmarks: true, minDetectionConfidence: 0.6 });
        holistic.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => { await holistic.send({image: videoElement}); },
            width: 640, height: 480
        });
        camera.start();
    </script>
</body>
</html>
