<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AI Avatar - Hyper-Mesh Mode</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; }
        .main { display: flex; width: 100vw; height: 100vh; gap: 10px; padding: 10px; box-sizing: border-box; }
        .box { flex: 1; position: relative; border: 1px solid #1a1a1a; background: #050505; border-radius: 10px; }
        canvas { width: 100%; height: 100%; transform: rotateY(180deg); object-fit: contain; }
        video { display: none; }
        .tag { position: absolute; top: 10px; left: 10px; color: #00ffcc; font-size: 10px; background: rgba(0,0,0,0.8); padding: 5px; border: 1px solid #00ffcc; z-index: 10; }
    </style>
</head>
<body>
    <div class="main">
        <div class="box"><div class="tag">REAL_INPUT</div><video id="v"></video><canvas id="c1"></canvas></div>
        <div class="box"><div class="tag">HYPER_MESH_v5</div><canvas id="c2"></canvas></div>
    </div>

<script type="module">
    const video = document.getElementById('v');
    const ctx1 = document.getElementById('c1').getContext('2d');
    const ctx2 = document.getElementById('c2').getContext('2d');

    // Función para crear volumen (Malla tubular)
    function drawVolumeMesh(ctx, p1, p2, w, h) {
        if (!p1 || !p2) return;
        const dist = Math.hypot((p2.x-p1.x)*w, (p2.y-p1.y)*h);
        const steps = Math.floor(dist / 10); // Crea un punto cada 10 píxeles
        const thickness = 20; // Grosor del "tubo" de malla

        ctx.strokeStyle = "rgba(0, 255, 204, 0.2)";
        ctx.lineWidth = 0.5;

        for (let i = 0; i <= steps; i++) {
            const t = i / steps;
            const cx = (p1.x + (p2.x - p1.x) * t) * w;
            const cy = (p1.y + (p2.y - p1.y) * t) * h;
            
            // Dibujamos anillos de malla para dar volumen
            ctx.beginPath();
            ctx.ellipse(cx, cy, thickness, thickness/2, Math.atan2((p2.y-p1.y)*h, (p2.x-p1.x)*w), 0, Math.PI*2);
            ctx.stroke();

            // Líneas longitudinales para cerrar la red
            if (i % 2 === 0) {
                ctx.beginPath();
                ctx.moveTo(cx - thickness, cy);
                ctx.lineTo(cx + thickness, cy);
                ctx.stroke();
            }
        }
    }

    function onResults(res) {
        const w = ctx1.canvas.width = ctx2.canvas.width = video.videoWidth;
        const h = ctx1.canvas.height = ctx2.canvas.height = video.videoHeight;

        ctx1.drawImage(res.image, 0, 0);
        ctx2.fillStyle = "#000";
        ctx2.fillRect(0, 0, w, h);

        ctx2.save();
        ctx2.shadowBlur = 5; ctx2.shadowColor = "#00ffcc";

        // 1. CARA PURA (Solo malla)
        if (res.faceLandmarks) {
            drawConnectors(ctx2, res.faceLandmarks, FACEMESH_TESSELATION, {color: "rgba(0, 255, 204, 0.3)", lineWidth: 0.5});
        }

        // 2. CUERPO CON VOLUMEN (Malla de hilos)
        if (res.poseLandmarks) {
            const lm = res.poseLandmarks;
            // Aplicamos el volumen a brazos y torso
            drawVolumeMesh(ctx2, lm[11], lm[13], w, h); // Brazo I
            drawVolumeMesh(ctx2, lm[13], lm[15], w, h);
            drawVolumeMesh(ctx2, lm[12], lm[14], w, h); // Brazo D
            drawVolumeMesh(ctx2, lm[14], lm[16], w, h);
            
            // Malla central (Torso)
            drawConnectors(ctx2, lm, POSE_CONNECTIONS, {color: "#00ffcc", lineWidth: 1.5});
        }

        // 3. MANOS
        if (res.rightHandLandmarks) drawConnectors(ctx2, res.rightHandLandmarks, HAND_CONNECTIONS, {color: "#fff", lineWidth: 0.8});
        if (res.leftHandLandmarks) drawConnectors(ctx2, res.leftHandLandmarks, HAND_CONNECTIONS, {color: "#fff", lineWidth: 0.8});

        ctx2.restore();
    }

    const holistic = new Holistic({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${f}`});
    holistic.setOptions({ modelComplexity: 1, smoothLandmarks: true, refineFaceLandmarks: true, minDetectionConfidence: 0.7 });
    holistic.onResults(onResults);

    const cam = new Camera(video, { onFrame: async () => { await holistic.send({image: video}); }, width: 640, height: 480 });
    cam.start();
</script>
</body>
</html>
