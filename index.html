<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Avatar Mirror - Graphic Overlay</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <style>
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background: #050505; color: #00ffcc; margin: 0; 
            display: flex; flex-direction: column; align-items: center; 
        }
        .header { padding: 15px; text-align: center; width: 100%; border-bottom: 1px solid #333; }
        .main-view { 
            display: flex; justify-content: space-around; align-items: center; 
            width: 95vw; height: 75vh; margin-top: 20px; gap: 20px;
        }
        .view-box {
            position: relative; flex: 1; background: #0a0a0a; 
            border: 2px solid #333; border-radius: 10px; overflow: hidden;
            height: 100%; display: flex; justify-content: center; align-items: center;
        }
        video { display: none; }
        canvas { 
            max-width: 100%; max-height: 100%; 
            transform: rotateY(180deg);
        }
        .label {
            position: absolute; top: 10px; left: 10px; 
            background: rgba(0, 255, 204, 0.2); padding: 5px 10px; 
            border-radius: 5px; font-size: 12px; z-index: 5;
        }
        .loading-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 100; 
        }
    </style>
</head>
<body>

    <div id="loader" class="loading-overlay">
        <h1>CARGANDO ASSETS GRÁFICOS...</h1>
        <p>Sincronizando imagen con red neuronal</p>
    </div>

    <div class="header">
        <h2>SISTEMA DE AVATAR GRÁFICO ANIMADO</h2>
    </div>

    <div class="main-view">
        <div class="view-box">
            <div class="label">CAPTURA REAL</div>
            <video id="webcam"></video>
            <canvas id="canvas_capture"></canvas>
        </div>
        <div class="view-box">
            <div class="label">AVATAR GRÁFICO (RELE-ONCR)</div>
            <canvas id="canvas_avatar"></canvas>
        </div>
    </div>

    <script type="module">
        const videoElement = document.getElementById('webcam');
        const canvasCapture = document.getElementById('canvas_capture');
        const canvasAvatar = document.getElementById('canvas_avatar');
        const ctxCap = canvasCapture.getContext('2d');
        const ctxAva = canvasAvatar.getContext('2d');
        const loader = document.getElementById('loader');

        // CARGAR IMAGEN DEL AVATAR
        const avatarImg = new Image();
        // He puesto el enlace a la imagen que generamos, asegúrate de tener acceso a internet
        avatarImg.src = 'https://r.jina.ai/i/697968f9a2024796859e874cc66c1f10'; 

        function onResults(results) {
            loader.style.display = "none";
            
            [canvasCapture, canvasAvatar].forEach(c => {
                c.width = videoElement.videoWidth;
                c.height = videoElement.videoHeight;
            });

            // 1. DIBUJO CAPTURA REAL
            ctxCap.save();
            ctxCap.clearRect(0, 0, canvasCapture.width, canvasCapture.height);
            ctxCap.drawImage(results.image, 0, 0, canvasCapture.width, canvasCapture.height);
            ctxCap.restore();

            // 2. DIBUJO AVATAR GRÁFICO
            ctxAva.save();
            ctxAva.clearRect(0, 0, canvasAvatar.width, canvasAvatar.height);
            ctxAva.fillStyle = "#050505";
            ctxAva.fillRect(0, 0, canvasAvatar.width, canvasAvatar.height);

            if (results.poseLandmarks) {
                // Dibujamos el esqueleto de fondo (opcional, para dar estructura)
                drawConnectors(ctxAva, results.poseLandmarks, POSE_CONNECTIONS, {color: '#00FFCC33', lineWidth: 2});
            }

            if (results.faceLandmarks) {
                // CALCULAR POSICIÓN Y ESCALA PARA LA CABEZA
                // Usamos el punto de la frente (10) y el mentón (152) para medir la cara
                const top = results.faceLandmarks[10];
                const bottom = results.faceLandmarks[152];
                const faceHeight = Math.abs(bottom.y - top.y) * canvasAvatar.height;
                
                // Centro de la cara
                const centerX = results.faceLandmarks[1].x * canvasAvatar.width;
                const centerY = results.faceLandmarks[1].y * canvasAvatar.height;

                // Dibujar la imagen del avatar centrada en la cara
                // Ajustamos el tamaño de la imagen proporcionalmente a la cara detectada
                const imgScale = 3.5; // Ajusta este valor para que la imagen cubra bien los hombros
                const imgW = faceHeight * imgScale;
                const imgH = faceHeight * imgScale;

                ctxAva.drawImage(
                    avatarImg, 
                    centerX - imgW / 2, 
                    centerY - imgH / 2.2, // Un poco hacia arriba para alinear ojos
                    imgW, 
                    imgH
                );

                // Opcional: Dibujar los ojos brillantes sobre la imagen para que "sigan" el track
                drawConnectors(ctxAva, results.faceLandmarks, FACEMESH_LEFT_IRIS, {color: '#00ffcc', lineWidth: 1});
                drawConnectors(ctxAva, results.faceLandmarks, FACEMESH_RIGHT_IRIS, {color: '#00ffcc', lineWidth: 1});
            }

            ctxAva.restore();
        }

        const holistic = new Holistic({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}`});
        holistic.setOptions({
            modelComplexity: 1,
            smoothLandmarks: true,
            refineFaceLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        holistic.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => { await holistic.send({image: videoElement}); },
            width: 640, height: 480
        });
        camera.start();
    </script>
</body>
</html>
