<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Avatar Mirror - Ultra Stable 2D</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <style>
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background: #050505; color: #00ffcc; margin: 0; 
            display: flex; flex-direction: column; align-items: center; 
        }
        .header { padding: 15px; text-align: center; width: 100%; border-bottom: 1px solid #333; }
        .main-view { 
            display: flex; justify-content: space-around; align-items: center; 
            width: 95vw; height: 75vh; margin-top: 20px; gap: 20px;
        }
        .view-box {
            position: relative; flex: 1; background: #0a0a0a; 
            border: 2px solid #333; border-radius: 10px; overflow: hidden;
            height: 100%; display: flex; justify-content: center; align-items: center;
        }
        video { display: none; }
        canvas { 
            max-width: 100%; max-height: 100%; 
            transform: rotateY(180deg); /* Efecto espejo */
        }
        .label {
            position: absolute; top: 10px; left: 10px; 
            background: rgba(0, 255, 204, 0.2); padding: 5px 10px; 
            border-radius: 5px; font-size: 12px; z-index: 5;
        }
        .loading-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 100; 
        }
    </style>
</head>
<body>

    <div id="loader" class="loading-overlay">
        <h1>SISTEMA DE ESTABILIZACIÓN ACTIVO</h1>
        <p>Optimizando trazado de movimiento 2D...</p>
    </div>

    <div class="header">
        <h2>SISTEMA DE CAPTURA ESTABLE v3.0 (PRO)</h2>
    </div>

    <div class="main-view">
        <div class="view-box">
            <div class="label">ENTRADA DE VIDEO</div>
            <video id="webcam"></video>
            <canvas id="canvas_capture"></canvas>
        </div>
        <div class="view-box">
            <div class="label">AVATAR ESTABLE (STORM-SYNC)</div>
            <canvas id="canvas_avatar"></canvas>
        </div>
    </div>

    <script type="module">
        const videoElement = document.getElementById('webcam');
        const canvasCapture = document.getElementById('canvas_capture');
        const canvasAvatar = document.getElementById('canvas_avatar');
        const ctxCap = canvasCapture.getContext('2d');
        const ctxAva = canvasAvatar.getContext('2d');
        const loader = document.getElementById('loader');

        function onResults(results) {
            loader.style.display = "none";
            
            // Sincronizar tamaños
            [canvasCapture, canvasAvatar].forEach(c => {
                c.width = videoElement.videoWidth;
                c.height = videoElement.videoHeight;
            });

            // --- LADO IZQUIERDO: VIDEO REAL ---
            ctxCap.save();
            ctxCap.clearRect(0, 0, canvasCapture.width, canvasCapture.height);
            ctxCap.drawImage(results.image, 0, 0, canvasCapture.width, canvasCapture.height);
            
            // Dibujamos guías finas en el video real
            if (results.poseLandmarks) {
                drawConnectors(ctxCap, results.poseLandmarks, POSE_CONNECTIONS, {color: '#00FFCC66', lineWidth: 1});
            }
            ctxCap.restore();

            // --- LADO DERECHO: AVATAR ESTABLE ---
            ctxAva.save();
            ctxAva.clearRect(0, 0, canvasAvatar.width, canvasAvatar.height);
            
            // Fondo oscuro limpio
            ctxAva.fillStyle = "#050505";
            ctxAva.fillRect(0, 0, canvasAvatar.width, canvasAvatar.height);

            if (results.poseLandmarks) {
                // Dibujar conexiones del cuerpo con grosor para que parezca un personaje
                drawConnectors(ctxAva, results.poseLandmarks, POSE_CONNECTIONS, {color: '#FFFFFF', lineWidth: 6});
                drawLandmarks(ctxAva, results.poseLandmarks, {color: '#00FFCC', lineWidth: 1, radius: 4});
                
                // Manos (Derecha e Izquierda)
                if (results.leftHandLandmarks) {
                    drawConnectors(ctxAva, results.leftHandLandmarks, HAND_CONNECTIONS, {color: '#00FFCC', lineWidth: 3});
                }
                if (results.rightHandLandmarks) {
                    drawConnectors(ctxAva, results.rightHandLandmarks, HAND_CONNECTIONS, {color: '#00FFCC', lineWidth: 3});
                }

                // Cara simplificada (Solo el contorno para que no tiemble)
                if (results.faceLandmarks) {
                    drawConnectors(ctxAva, results.faceLandmarks, FACEMESH_CONTOURS, {color: '#00FFCC88', lineWidth: 1});
                }
            }
            ctxAva.restore();
        }

        const holistic = new Holistic({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}`});
        
        holistic.setOptions({
            modelComplexity: 1,
            smoothLandmarks: true, // Esto reduce el temblor drásticamente
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        holistic.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => { await holistic.send({image: videoElement}); },
            width: 640, height: 480
        });
        camera.start();
    </script>
</body>
</html>
