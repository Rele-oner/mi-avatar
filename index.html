<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Avatar Mirror - 3D Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background: #050505; 
            color: #00ffcc; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            overflow: hidden;
        }
        .header { padding: 15px; text-align: center; width: 100%; border-bottom: 1px solid #333; }
        
        .main-view { 
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            width: 95vw; 
            height: 75vh; 
            margin-top: 20px;
            gap: 20px;
        }

        .view-box {
            position: relative;
            flex: 1;
            background: #111;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        video { display: none; }
        canvas { max-width: 100%; max-height: 100%; }
        #canvas_capture { transform: rotateY(180deg); }

        .label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 255, 204, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 5;
        }

        .loading-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 100; 
        }
    </style>
</head>
<body>

    <div id="loader" class="loading-overlay">
        <h1>SISTEMA 3D: INICIANDO...</h1>
        <p id="status">Cargando módulos de visión artificial</p>
    </div>

    <div class="header">
        <h2>SISTEMA DE DUPLICACIÓN DE MOVIMIENTO 3D</h2>
    </div>

    <div class="main-view">
        <div class="view-box">
            <div class="label">CAPTURA REAL (2D)</div>
            <video id="webcam"></video>
            <canvas id="canvas_capture"></canvas>
        </div>

        <div class="view-box" id="container_3d">
            <div class="label">AVATAR GENERATIVO (3D)</div>
        </div>
    </div>

    <script type="module">
        const videoElement = document.getElementById('webcam');
        const canvasCapture = document.getElementById('canvas_capture');
        const ctxCap = canvasCapture.getContext('2d');
        const loader = document.getElementById('loader');
        const statusText = document.getElementById('status');
        const container3d = document.getElementById('container_3d');

        // --- INICIALIZACIÓN THREE.JS ---
        const scene = new THREE.Scene();
        const camera3d = new THREE.PerspectiveCamera(75, container3d.clientWidth / container3d.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(container3d.clientWidth, container3d.clientHeight);
        container3d.appendChild(renderer.domElement);

        // Luces
        const light = new THREE.PointLight(0x00ffcc, 1, 100);
        light.position.set(0, 0, 10);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // Puntos del Avatar (33 para el cuerpo)
        const geometry = new THREE.SphereGeometry(0.04, 12, 12);
        const material = new THREE.MeshPhongMaterial({ color: 0x00ffcc, emissive: 0x00ffcc });
        const points3d = [];

        for (let i = 0; i < 33; i++) {
            const sphere = new THREE.Mesh(geometry, material);
            sphere.visible = false; // Ocultos hasta que haya datos
            scene.add(sphere);
            points3d.push(sphere);
        }

        camera3d.position.z = 2.5;

        // --- LÓGICA DE MEDIAPIPE ---
        function onResults(results) {
            // Quitar loader al recibir el primer frame con datos
            if (loader.style.display !== "none") {
                loader.style.display = "none";
                console.log("Datos recibidos: Motor 3D en marcha.");
            }
            
            // Redimensionar canvas 2D si es necesario
            if (canvasCapture.width !== videoElement.videoWidth) {
                canvasCapture.width = videoElement.videoWidth;
                canvasCapture.height = videoElement.videoHeight;
            }

            // DIBUJO 2D (Izquierda)
            ctxCap.save();
            ctxCap.clearRect(0, 0, canvasCapture.width, canvasCapture.height);
            ctxCap.drawImage(results.image, 0, 0, canvasCapture.width, canvasCapture.height);
            if (results.poseLandmarks) {
                drawConnectors(ctxCap, results.poseLandmarks, POSE_CONNECTIONS, {color: '#00FFCC', lineWidth: 2});
            }
            ctxCap.restore();

            // ACTUALIZACIÓN 3D (Derecha)
            if (results.poseLandmarks) {
                results.poseLandmarks.forEach((landmark, index) => {
                    const point = points3d[index];
                    point.visible = true;
                    // Mapeo: MediaPipe x,y va de 0 a 1. Lo pasamos a espacio Three.js
                    point.position.x = -(landmark.x - 0.5) * 3; 
                    point.position.y = -(landmark.y - 0.5) * 3;
                    point.position.z = -landmark.z * 2; 
                });
            }

            renderer.render(scene, camera3d);
        }

        const holistic = new Holistic({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}`;
        }});

        holistic.setOptions({
            modelComplexity: 1,
            smoothLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        holistic.onResults(onResults);

        // Iniciar Cámara con manejo de errores
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await holistic.send({image: videoElement});
            },
            width: 640,
            height: 480
        });

        statusText.innerText = "Accediendo a la cámara...";
        camera.start()
            .then(() => console.log("Cámara iniciada correctamente"))
            .catch(err => {
                statusText.innerText = "Error: No se pudo acceder a la cámara";
                console.error(err);
            });

        // Ajuste de ventana
        window.addEventListener('resize', () => {
            const w = container3d.clientWidth;
            const h = container3d.clientHeight;
            camera3d.aspect = w / h;
            camera3d.updateProjectionMatrix();
            renderer.setSize(w, h);
        });
    </script>
</body>
</html>
