<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AI Avatar - Ultra Precision Mesh</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; }
        .main-container { display: flex; width: 100vw; height: 100vh; padding: 15px; box-sizing: border-box; gap: 15px; }
        .viewport { flex: 1; position: relative; border: 1px solid #1a1a1a; background: #050505; border-radius: 10px; overflow: hidden; }
        canvas { width: 100%; height: 100%; transform: rotateY(180deg); object-fit: contain; }
        video { display: none; }
        .label { position: absolute; top: 12px; left: 12px; color: #00ffcc; font-size: 10px; background: rgba(0,0,0,0.8); padding: 4px 8px; border: 1px solid #00ffcc; z-index: 10; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="viewport"><div class="label">INPUT_STREAM</div><video id="v"></video><canvas id="c1"></canvas></div>
        <div class="viewport"><div class="label">MASTER_CORE_MESH_v8</div><canvas id="c2"></canvas></div>
    </div>

<script type="module">
    const video = document.getElementById('v');
    const ctxSrc = document.getElementById('c1').getContext('2d');
    const ctxOut = document.getElementById('c2').getContext('2d');

    // Función para crear una superficie de malla en el cuerpo
    function drawBodyVolume(ctx, lm, w, h) {
        ctx.lineWidth = 0.6;
        ctx.strokeStyle = "rgba(0, 255, 204, 0.3)";
        
        const connect = (a, b, c) => {
            if (!lm[a] || !lm[b] || !lm[c]) return;
            ctx.beginPath();
            ctx.moveTo(lm[a].x * w, lm[a].y * h);
            ctx.lineTo(lm[b].x * w, lm[b].y * h);
            ctx.lineTo(lm[c].x * w, lm[c].y * h);
            ctx.closePath();
            ctx.stroke();
        };

        // Tejido del Torso (Triangulación de pecho y espalda)
        connect(11, 12, 24); connect(11, 23, 24); 
        // Tejido de Brazos (Dando grosor al antebrazo y brazo)
        connect(11, 13, 12); connect(12, 14, 11);
        connect(13, 15, 14); connect(14, 16, 13);
    }

    function onResults(res) {
        const w = ctxSrc.canvas.width = ctxOut.canvas.width = video.videoWidth;
        const h = ctxSrc.canvas.height = ctxOut.canvas.height = video.videoHeight;

        ctxSrc.drawImage(res.image, 0, 0);
        ctxOut.fillStyle = "#000"; ctxOut.fillRect(0, 0, w, h);

        ctxOut.save();
        ctxOut.shadowBlur = 8; ctxOut.shadowColor = "#00ffcc";

        // 1. CARA: MALLA GEOMÉTRICA LIMPIA (Sin líneas de ojos/boca)
        if (res.faceLandmarks) {
            // Dibujamos SOLO la malla de triangulación general
            drawConnectors(ctxOut, res.faceLandmarks, FACEMESH_TESSELATION, {
                color: "rgba(0, 255, 204, 0.25)", 
                lineWidth: 0.4
            });
            // Definimos el contorno para dar solidez
            drawConnectors(ctxOut, res.faceLandmarks, FACEMESH_FACE_OVAL, {
                color: "rgba(0, 255, 204, 0.7)", 
                lineWidth: 1
            });
        }

        // 2. CUERPO: MALLA DE VOLUMEN SUBDIVIDIDA
        if (res.poseLandmarks) {
            drawBodyVolume(ctxOut, res.poseLandmarks, w, h);
            // Estructura principal
            drawConnectors(ctxOut, res.poseLandmarks, POSE_CONNECTIONS, {
                color: "#00ffcc", 
                lineWidth: 1.2
            });
        }

        // 3. MANOS: WIREFRAME DETALLADO
        const handStyle = { color: "rgba(255, 255, 255, 0.5)", lineWidth: 0.8 };
        if (res.leftHandLandmarks) drawConnectors(ctxOut, res.leftHandLandmarks, HAND_CONNECTIONS, handStyle);
        if (res.rightHandLandmarks) drawConnectors(ctxOut, res.rightHandLandmarks, HAND_CONNECTIONS, handStyle);

        ctxOut.restore();
    }

    const holistic = new Holistic({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${f}`});
    holistic.setOptions({ modelComplexity: 1, smoothLandmarks: true, refineFaceLandmarks: true, minDetectionConfidence: 0.7 });
    holistic.onResults(onResults);

    const cam = new Camera(video, { onFrame: async () => { await holistic.send({image: video}); }, width: 640, height: 480 });
    cam.start();
</script>
</body>
</html>
