<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI Avatar - V21 Anti-Freeze</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; color: #00ffcc; }
        .app-container { display: flex; width: 100vw; height: 100vh; }
        .sidebar { width: 220px; background: rgba(0,15,15,0.8); border-right: 1px solid #00ffcc33; padding: 20px; z-index: 10; }
        .main-view { flex: 1; position: relative; }
        canvas { width: 100%; height: 100%; transform: rotateY(180deg); }
        video { display: none; }
        .stat { margin-bottom: 15px; border-left: 2px solid #00ffcc; padding-left: 10px; }
        .label { font-size: 10px; opacity: 0.6; }
        .val { font-size: 13px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="stat"><div class="label">ENGINE_STATUS</div><div class="val" id="st">INITIALIZING</div></div>
            <div class="stat"><div class="label">FPS_GEAR</div><div class="val" id="fps">0</div></div>
            <div class="stat"><div class="label">IRIS_SYNC</div><div class="val" id="iris">STANDBY</div></div>
        </div>
        <div class="main-view">
            <canvas id="out"></canvas>
            <video id="v" playsinline></video>
        </div>
    </div>

<script type="module">
    const video = document.getElementById('v');
    const canvas = document.getElementById('out');
    const ctx = canvas.getContext('2d');
    let themeColor = '#00ffcc';
    let lastTime = 0;

    function onResults(res) {
        // Ajustar canvas solo si cambia el tamaño
        if (canvas.width !== video.videoWidth) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        }

        ctx.save();
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Dibujar Iris con optimización
        if (res.faceLandmarks) {
            const irisIdx = [468, 473]; // Simplificado a centros de pupila
            irisIdx.forEach(i => {
                const p = res.faceLandmarks[i];
                ctx.beginPath();
                ctx.arc(p.x * canvas.width, p.y * canvas.height, 4, 0, 2 * Math.PI);
                ctx.fillStyle = '#fff';
                ctx.shadowBlur = 10;
                ctx.shadowColor = themeColor;
                ctx.fill();
            });
            
            // Malla simplificada (solo contorno y ojos para ahorrar CPU)
            drawConnectors(ctx, res.faceLandmarks, FACEMESH_FACE_OVAL, {color: themeColor, lineWidth: 1.5});
            document.getElementById('iris').innerText = "LOCKED";
        }

        // Manos y Pose (Solo si se detectan)
        if (res.poseLandmarks) drawConnectors(ctx, res.poseLandmarks, POSE_CONNECTIONS, {color: themeColor, lineWidth: 1});
        if (res.leftHandLandmarks) drawConnectors(ctx, res.leftHandLandmarks, HAND_CONNECTIONS, {color: '#fff', lineWidth: 1.5});
        if (res.rightHandLandmarks) drawConnectors(ctx, res.rightHandLandmarks, HAND_CONNECTIONS, {color: '#fff', lineWidth: 1.5});

        ctx.restore();

        // Cálculo de FPS real
        const now = performance.now();
        const delta = now - lastTime;
        lastTime = now;
        document.getElementById('fps').innerText = Math.round(1000/delta);
        document.getElementById('st').innerText = "STABLE_LINK";
    }

    const holistic = new Holistic({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${f}`});
    
    // CONFIGURACIÓN DE BAJO CONSUMO
    holistic.setOptions({
        modelComplexity: 0, // 0 es el más rápido, 1 medio, 2 pesado
        smoothLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    holistic.onResults(onResults);

    const camera = new Camera(video, {
        onFrame: async () => {
            await holistic.send({image: video});
        },
        width: 640, // Resolución de proceso reducida para evitar lag
        height: 480
    });
    camera.start();
</script>
</body>
</html>
