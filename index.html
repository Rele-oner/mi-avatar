<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Avatar - Ultimate Mesh Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <style>
        body { font-family: 'Courier New', monospace; background: #000; color: #00ffcc; margin: 0; display: flex; flex-direction: column; align-items: center; overflow: hidden; }
        .header { padding: 10px; text-align: center; width: 100%; border-bottom: 1px solid #1a1a1a; background: #050505; }
        .main-view { display: flex; justify-content: center; align-items: center; width: 100vw; height: 85vh; gap: 10px; padding: 10px; }
        .view-box { position: relative; flex: 1; background: #000; border: 1px solid #333; border-radius: 4px; overflow: hidden; height: 100%; display: flex; justify-content: center; align-items: center; }
        video { display: none; }
        canvas { max-width: 100%; max-height: 100%; transform: rotateY(180deg); }
        .label { position: absolute; top: 10px; left: 10px; background: rgba(0, 0, 0, 0.8); padding: 4px 8px; border: 1px solid #00ffcc; font-size: 10px; z-index: 5; color: #00ffcc; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0; font-size: 18px; letter-spacing: 2px;">SISTEMA DE CAPTURA - ULTIMATE MESH</h2>
    </div>

    <div class="main-view">
        <div class="view-box">
            <div class="label">Input_Stream</div>
            <video id="webcam"></video>
            <canvas id="canvas_capture"></canvas>
        </div>
        <div class="view-box">
            <div class="label">Avatar_Mesh_Render</div>
            <canvas id="canvas_avatar"></canvas>
        </div>
    </div>

    <script type="module">
        const videoElement = document.getElementById('webcam');
        const canvasCapture = document.getElementById('canvas_capture');
        const canvasAvatar = document.getElementById('canvas_avatar');
        const ctxCap = canvasCapture.getContext('2d');
        const ctxAva = canvasAvatar.getContext('2d');

        function drawFullMesh(ctx, landmarks, w, h) {
            const drawTriangle = (p1, p2, p3, color = "rgba(0, 255, 255, 0.2)") => {
                ctx.beginPath();
                ctx.moveTo(p1.x * w, p1.y * h);
                ctx.lineTo(p2.x * w, p2.y * h);
                ctx.lineTo(p3.x * w, p3.y * h);
                ctx.closePath();
                ctx.strokeStyle = color;
                ctx.lineWidth = 0.5;
                ctx.stroke();
            };

            // Mallado de Torso y Brazos (Conectamos puntos para crear "volumen")
            if (landmarks[11] && landmarks[12] && landmarks[23] && landmarks[24]) {
                // Pecho
                drawTriangle(landmarks[11], landmarks[12], landmarks[14]); // Hombro-Hombro-Codo
                drawTriangle(landmarks[12], landmarks[11], landmarks[13]); 
                // Abdomen
                drawTriangle(landmarks[11], landmarks[23], landmarks[24]);
                drawTriangle(landmarks[11], landmarks[12], landmarks[24]);
            }
        }

        function onResults(results) {
            canvasCapture.width = canvasAvatar.width = videoElement.videoWidth;
            canvasCapture.height = canvasAvatar.height = videoElement.videoHeight;

            // 1. Dibujo Cámara con filtro oscuro
            ctxCap.drawImage(results.image, 0, 0, canvasCapture.width, canvasCapture.height);
            ctxCap.fillStyle = "rgba(0,0,0,0.4)";
            ctxCap.fillRect(0,0, canvasCapture.width, canvasCapture.height);

            // 2. Dibujo Avatar (Fondo Negro para máximo contraste)
            ctxAva.save();
            ctxAva.fillStyle = "#000000"; 
            ctxAva.fillRect(0, 0, canvasAvatar.width, canvasAvatar.height);
            
            ctxAva.shadowBlur = 10;
            ctxAva.shadowColor = "#00FFFF";

            // CARA (Malla densa)
            if (results.faceLandmarks) {
                drawConnectors(ctxAva, results.faceLandmarks, FACEMESH_TESSELATION, {color: "rgba(0, 255, 255, 0.3)", lineWidth: 0.5});
                drawConnectors(ctxAva, results.faceLandmarks, FACEMESH_FACE_OVAL, {color: "#00FFFF", lineWidth: 1});
            }

            // CUERPO (Efecto de red volumétrica)
            if (results.poseLandmarks) {
                drawFullMesh(ctxAva, results.poseLandmarks, canvasAvatar.width, canvasAvatar.height);
                // Conectores base refinados
                drawConnectors(ctxAva, results.poseLandmarks, POSE_CONNECTIONS, {color: "#00FFFF", lineWidth: 1.5});
            }

            // MANOS (Malla técnica)
            const handStyle = { color: '#FFFFFF', lineWidth: 1 };
            if (results.rightHandLandmarks) {
                drawConnectors(ctxAva, results.rightHandLandmarks, HAND_CONNECTIONS, handStyle);
                drawLandmarks(ctxAva, results.rightHandLandmarks, {color: '#00FFFF', radius: 1});
            }
            if (results.leftHandLandmarks) {
                drawConnectors(ctxAva, results.leftHandLandmarks, HAND_CONNECTIONS, handStyle);
                drawLandmarks(ctxAva, results.leftHandLandmarks, {color: '#00FFFF', radius: 1});
            }

            ctxAva.restore();
        }

        const holistic = new Holistic({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}`});
        holistic.setOptions({ modelComplexity: 1, smoothLandmarks: true, refineFaceLandmarks: true, minDetectionConfidence: 0.5 });
        holistic.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => { await holistic.send({image: videoElement}); },
            width: 640, height: 480
        });
        camera.start();
    </script>
</body>
</html>
