<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Avatar - 3D Mesh Mode</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <style>
        body { font-family: 'Courier New', monospace; background: #050505; color: #00ffcc; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .header { padding: 10px; text-align: center; width: 100%; border-bottom: 1px solid #333; }
        .main-view { display: flex; justify-content: space-around; align-items: center; width: 95vw; height: 75vh; margin-top: 20px; gap: 20px; }
        .view-box { position: relative; flex: 1; background: #111; border: 2px solid #333; border-radius: 10px; overflow: hidden; height: 100%; display: flex; justify-content: center; align-items: center; }
        video { display: none; }
        canvas { max-width: 100%; max-height: 100%; transform: rotateY(180deg); }
        .label { position: absolute; top: 10px; left: 10px; background: rgba(0, 0, 0, 0.6); padding: 5px 10px; border-radius: 5px; font-size: 12px; z-index: 5; color: #fff; }
    </style>
</head>
<body>

    <div class="header"><h2>SISTEMA DE CAPTURA - WIREFRAME FULL BODY</h2></div>

    <div class="main-view">
        <div class="view-box">
            <div class="label">ENTRADA REAL</div>
            <video id="webcam"></video>
            <canvas id="canvas_capture"></canvas>
        </div>
        <div class="view-box">
            <div class="label">AVATAR (FONDO VERDE)</div>
            <canvas id="canvas_avatar"></canvas>
        </div>
    </div>

    <script type="module">
        const videoElement = document.getElementById('webcam');
        const canvasCapture = document.getElementById('canvas_capture');
        const canvasAvatar = document.getElementById('canvas_avatar');
        const ctxCap = canvasCapture.getContext('2d');
        const ctxAva = canvasAvatar.getContext('2d');

        // Función para crear el efecto de malla (Wireframe) en el cuerpo
        function drawBodyWireframe(ctx, landmarks) {
            const w = canvasAvatar.width;
            const h = canvasAvatar.height;

            const drawTriangle = (p1, p2, p3) => {
                ctx.beginPath();
                ctx.moveTo(p1.x * w, p1.y * h);
                ctx.lineTo(p2.x * w, p2.y * h);
                ctx.lineTo(p3.x * w, p3.y * h);
                ctx.closePath();
                ctx.strokeStyle = "rgba(0, 255, 255, 0.4)";
                ctx.lineWidth = 0.5;
                ctx.stroke();
            };

            // Creamos triángulos para dar volumen al torso y hombros
            if (landmarks[11] && landmarks[12] && landmarks[23] && landmarks[24]) {
                // Pecho y Abdomen
                drawTriangle(landmarks[11], landmarks[12], landmarks[23]);
                drawTriangle(landmarks[12], landmarks[23], landmarks[24]);
                
                // Conexión con el cuello/cabeza (punto 0 es la nariz como referencia central)
                if(landmarks[0]) {
                    drawTriangle(landmarks[0], landmarks[11], landmarks[12]);
                }
            }

            // Malla para brazos (conecta hombro, codo y muñeca en abanico)
            const drawArmMesh = (hombro, codo, muñeca) => {
                if(hombro && codo && muñeca) {
                    drawTriangle(hombro, codo, {x: (hombro.x + codo.x)/2 + 0.02, y: (hombro.y + codo.y)/2});
                    drawTriangle(codo, muñeca, {x: (codo.x + muñeca.x)/2 - 0.02, y: (codo.y + muñeca.y)/2});
                }
            };

            drawArmMesh(landmarks[12], landmarks[14], landmarks[16]); // Brazo derecho
            drawArmMesh(landmarks[11], landmarks[13], landmarks[15]); // Brazo izquierdo
        }

        function onResults(results) {
            canvasCapture.width = canvasAvatar.width = videoElement.videoWidth;
            canvasCapture.height = canvasAvatar.height = videoElement.videoHeight;

            ctxCap.drawImage(results.image, 0, 0, canvasCapture.width, canvasCapture.height);

            ctxAva.save();
            ctxAva.fillStyle = "#00FF00"; 
            ctxAva.fillRect(0, 0, canvasAvatar.width, canvasAvatar.height);

            // Estilo de brillo Neón
            ctxAva.shadowBlur = 8;
            ctxAva.shadowColor = "#00FFFF";

            // 1. CARA: Malla de alta densidad (Wireframe facial)
            if (results.faceLandmarks) {
                drawConnectors(ctxAva, results.faceLandmarks, FACEMESH_TESSELATION, {
                    color: "rgba(255, 255, 255, 0.5)", 
                    lineWidth: 0.3 
                });
            }

            // 2. CUERPO: Malla geométrica (No líneas simples)
            if (results.poseLandmarks) {
                drawBodyWireframe(ctxAva, results.poseLandmarks);
            }

            // 3. MANOS: Malla de articulaciones
            const handStyle = { color: 'rgba(0, 255, 255, 0.6)', lineWidth: 1 };
            if (results.rightHandLandmarks) {
                drawConnectors(ctxAva, results.rightHandLandmarks, HAND_CONNECTIONS, handStyle);
            }
            if (results.leftHandLandmarks) {
                drawConnectors(ctxAva, results.leftHandLandmarks, HAND_CONNECTIONS, handStyle);
            }

            ctxAva.restore();
        }

        const holistic = new Holistic({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}`});
        holistic.setOptions({ modelComplexity: 1, smoothLandmarks: true, refineFaceLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        holistic.onResults(onResults);

        const camera = new Camera(videoElement, { onFrame: async () => { await holistic.send({image: videoElement}); }, width: 640, height: 480 });
        camera.start();
    </script>
</body>
</html>
